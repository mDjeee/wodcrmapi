spring.application.name=wodcrmapi

# PostgreSQL settings
spring.datasource.url=jdbc:postgresql://localhost:5432/wodcrm_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Optional: show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
# Sort endpoints by path (default)
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# JWT Configuration
app.jwtSecret=your-256-bit-secret-key-must-be-at-least-32-chars-long
app.jwtExpirationInMs=86400000 

server.address=0.0.0.0
server.port=${PORT:8080}